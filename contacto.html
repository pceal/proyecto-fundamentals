<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal - Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="biografia.html">Biografía</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contacto">
        <section class="contact-form">
            <h2>¡Contáctame!</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
       
        <p>Síguenos en:
          <a href="https://facebook.com/tuempresa" target="_blank">Facebook</a> |
          <a href="https://twitter.com/tuempresa" target="_blank">Twitter</a> |
          <a href="https://instagram.com/tuempresa" target="_blank">Instagram</a>
        </p>
       
    </footer>
</body>
</html>
